<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Line LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <!-- CSS Files -->
    <link href="css.css" rel="stylesheet" />
    <!-- Boxicons Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="page pb-5 mb-5">

        <!-- Start Navbar -->
        <div class="navbar">

            <!-- HEADER -->
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://cdn.glitch.global/17fa2b9c-2dc7-414d-ad60-0f5f7e7652fb/ambulance.webp?v=1736673545022"
                    class="h-8" alt="Logo" />
                <span class="self-center text-3xl font-semibold whitespace-nowrap text-gray-900">มูลนิธิกู้ภัย
                    ตำบลป่างิ้ว</span>
            </a>
            <!-- HEADER -->

            <!-- FOOTER -->
            <div
                class="fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border border-gray-900 rounded-full bottom-4 left-1/2 dark:bg-gray-200 dark:border-gray-900">
                <div class="grid h-full max-w-lg grid-cols-3 mx-auto">
                    <button data-tooltip-target="tooltip-home" type="button" id="home"
                        onclick="window.location.href='index.html'"
                        class="inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-gray-50 dark:hover:bg-red-600 group">
                        <svg class="w-5 h-5 mb-1 text-gray-900 dark:text-gray-900 group-hover:text-gray-100 dark:group-hover:text-gray-100"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                        </svg>
                        <span class="sr-only">หน้าแรก</span>
                    </button>
                    <div id="tooltip-home" role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                        หน้าแรก
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <div class="flex items-center justify-center">
                        <button data-tooltip-target="tooltip-new" type="button" id="sos"
                            onclick="window.location.href='sos.html'"
                            class="inline-flex items-center justify-center !w-14 !h-14 font-extrabold bg-red-600 rounded-full hover:bg-red-900 group focus:ring-4 focus:ring-red-300 focus:outline-none dark:focus:ring-red-800">
                            <div class="text-gray-100">
                                SOS
                            </div>
                            <span class="sr-only">ขอความช่วยเหลือ</span>
                        </button>
                    </div>
                    <div id="tooltip-new" role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                        ขอความช่วยเหลือ
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>

                    <button data-tooltip-target="tooltip-profile" type="button" onclick="scrollProfile()"
                        class="inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-gray-50 dark:hover:bg-red-600 group">
                        <svg class="w-5 h-5 mb-1 text-gray-900 dark:text-gray-900 group-hover:text-gray-100 dark:group-hover:text-gray-100"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                        </svg>
                        <span class="sr-only">ข้อมูลกู้ภัยตำบลป่างิ้ว</span>
                    </button>
                    <div id="tooltip-profile" role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                        ข้อมูลกู้ภัยตำบลป่างิ้ว
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                </div>
            </div>
            <!-- FOOTER -->

        </div>
        <!-- End Navbar -->


        <!-- Start Banner -->
        <div class="banner px-2.5">
            <div id="default-carousel" class="relative w-full" data-carousel="slide">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://cdn.glitch.global/17fa2b9c-2dc7-414d-ad60-0f5f7e7652fb/01.jpg?v=1736673489907"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://cdn.glitch.global/17fa2b9c-2dc7-414d-ad60-0f5f7e7652fb/02.jpg?v=1736673541192"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://cdn.glitch.global/17fa2b9c-2dc7-414d-ad60-0f5f7e7652fb/03.jpg?v=1736673541674"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 4 -->
                    <!-- <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="./image/carousel/4.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div> -->
                    <!-- Item 5 -->
                    <!-- <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="./image/carousel/5.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div> -->
                </div>

                <!-- Slider indicators - ปุ่ม -->
                <!-- <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                        data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                        data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                        data-carousel-slide-to="2"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
                        data-carousel-slide-to="3"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
                        data-carousel-slide-to="4"></button>
                </div> -->

                <!-- Slider controls - ลูกศร -->
                <button type="button"
                    class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-prev>
                    <span
                        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-white-800/30 group-hover:bg-white/50 dark:group-hover:bg-white-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-white-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-gray dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 1 1 5l4 4" />
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button"
                    class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-next>
                    <span
                        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-white-800/30 group-hover:bg-white/50 dark:group-hover:bg-white-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-white-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-gray dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
        </div>
        <!-- End Banner -->



        <div class="my-5 mx-5 pb-5 ">
            <!-- Start SOS -->
            <div id="divSos">
                <h1 class="text-3xl font-extrabold dark:text-dark ">ต้องการขอความช่วยเหลือ</h1>
                <div class="text-center mt-5">
                    <button type="button" id='sos' onclick="window.location.href='sos.html'"
                        class="font-medium text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-4 text-center me-2 mb-2">
                        ต้องการขอความช่วยเหลือ กรุณาคลิกที่ปุ่มนี้ !
                    </button>
                </div>
            </div>
            <!-- End SOS -->

            <div id='detail'>
                <!-- Start Detail -->
                <h1 class="text-3xl font-extrabold dark:text-dark my-3">ข้อมูลทีมกู้ภัย
                    <small class="ms-2 font-semibold text-gray-500 dark:text-gray-400">ตำบลป่างิ้ว</small>
                </h1>
                <blockquote class="p-4 my-4 border-s-4 border-gray-300 bg-gray-50 dark:border-gray-500 dark:bg-red-800">
                    <svg class="w-8 h-8 text-white-400 dark:text-white-600 mb-4" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
                        <path
                            d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z" />
                    </svg>
                    <p class="text-xl italic font-medium leading-relaxed text-gray-900 dark:text-white">
                        นี่คือบัญชีทางการของ
                        ระบบเรียกการแพทย์ฉุกเฉินผู้สูงอายุ ตำบลแม่พูล
                        คุณสามารถแจ้งเหตุฉุกเฉินได้ที่เมนูด้านล่างนี้</p>

                </blockquote>
                <!-- End Detail -->

                <!-- Start Team -->
                <div class="relative overflow-hidden">
                    <!-- <h1 class="text-3xl font-extrabold dark:text-dark my-3">รายชื่อกู้ภัย
                    <small class="ms-2 font-semibold text-gray-500 dark:text-gray-400">ตำบลป่างิ้ว</small>
                </h1> -->
                    <div id="team" class="grid grid-cols-2 md:grid-cols-3 gap-4 "></div>
                </div>
                <!-- End Team -->
            </div>

        </div>


    </div>

    <script src="team.js"></script>
    <script src="script.js"></script>

</body>

</html>
